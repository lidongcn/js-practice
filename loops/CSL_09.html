<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>循环嵌套</title>
</head>
<body>

<script>
  var a, b, count;

  for (a = 1; a <= 6; a++) {
    count = " ";

    for (b = 1; b < a; b++) {
      count += "*";
    }

    console.log(count);
  }


</script>

</body>
</html>
