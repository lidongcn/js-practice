<!--Write a JavaScript for loop that will iterate from 0 to 15. -->
<!--For each iteration, it will check if the current number is odd or even, -->
<!--and display a message to the screen.-->

<script>
  for (var i = 0; i <= 15; i++) {
    if (i === 0) {
      console.log(i + "是偶数")
    } else if (i % 2 === 0) {
      console.log(i + "是偶数")
    } else {
      console.log(i + "是奇数")
    }
  }


</script>

</body>
