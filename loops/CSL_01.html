<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>接收两个整数并显示大的</title>
</head>
<body>

<script>
  var num1 = prompt("请输入第一个整数：");
  var num2 = prompt("请输入第二个整数：");

  if (num1 > num2) {
    alert("第一次输入的整数" + num1 + "更大一些");
  } else if (num1 < num2) {
    alert("第二次输入的整数" + num2 + "更大一些");
  } else {
    alert("两次输入的数字一样大");
  }


</script>

</body>
</html>
