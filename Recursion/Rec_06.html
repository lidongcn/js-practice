<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>求斐波那契数列</title>
</head>
<body>
<!--每一项都是前两项之和-->

<script>
  function Fib(n) {
    if (n === 1) {
      return [0, 1];
    }
    else {
      var s = Fib(n - 1);
      console.log(s);
      s.push(s[s.length - 1] + s[s.length - 2]);
      return s;
    }
  }
  console.log(Fib(4));


</script>
</body>
</html>
