<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>归并排序</title>
</head>
<body>


<script>
  Array.prototype.mergeSort = function () {

    if (this.length <= 1) {
      return this;
    }
    var half = parseInt(this.length / 2),
        left = this.slice(0, half).mergeSort(),
        right = this.slice(half, this.length).mergeSort();
    var merge = function (left, right) {
      var array = [];
      while (left.length > 0 && right.length > 0) {
        array.push((left[0] <= right[0]) ? left.shift() : right.shift());
      }
      return array.concat(left).concat(right);
    };
    return merge(left, right);
  };

  var arr = [2, 4, 7, 5, 3, 8, 1, 9];
  console.log(arr.mergeSort());


</script>
</body>
</html>
