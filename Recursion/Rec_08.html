  Array.prototype.search = function (val) {
    var half = parseInt(this.length / 2);

    if (val === this[half]) {
      return half;
    }
    if (val > this[half]) {
      return half + this.slice(half, this.length).search(val);
    }
    else {
      return this.slice(0, half).search(val);
    }
  };
