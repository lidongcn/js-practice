<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>得到对象属性的个数</title>
</head>
<body>
<p>得到对象属性的个数</p>
<script>
    //hasOwnProperty() 方法用来判断某个对象是否含有指定的自身属性。

    function objNum(obj) {
        var count = 0, key;

        for (key in obj) {
            if (obj.hasOwnProperty(key)) count++;
        }
        return count;
    }

    var student = {
        name: "David Rayy",
        sclass: "VI",
        rollno: 12
    };

    console.log('当前对象的属性个数为: ' + objNum(student));
</script>

</body>
</html>
