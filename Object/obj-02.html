<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>删除属性当中的对象</title>
</head>
<body>
<p>删除属性当中的对象</p>

<script>
    var student = {
        name: "David Rayy",
        sClass: "VI",
        rollNo: 12
    };

    console.log(student);
    delete student.rollNo;
    console.log(student);

</script>

</body>
</html>
