<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<p>
    数字的基本转换
</p>

<script>

    //    parseInt(string, radix)
    //    string
    //    必需。要被解析的字符串。
    //    radix
    //    可选。表示要解析的数字的基数。该值介于 2 ~ 36 之间。
    //    如果省略该参数或其值为 0，则数字将以 10 为基础来解析。如果它以 “0x” 或 “0X” 开头，将以 16 为基数。
    //    如果该参数小于 2 或者大于 36，则 parseInt() 将返回 NaN。

    function convert(number, initialBase, changeBase) {

        if ((initialBase && changeBase) < 2 || (initialBase && changeBase) > 36)
            return false;

        return parseInt(number + '', initialBase).toString(changeBase);
    }

    console.log(convert('E164', 16, 8));
    console.log(convert(1000, 2, 8));

</script>

</body>
</html>
