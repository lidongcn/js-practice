<!DOCTYPE html>

    <meta charset="UTF-8">

<body>
<P>判断一个数是整数还是小数</P>
<script>
    function numberTest(num) {
        if (typeof num !== 'number') {
            return false;
        }
        if (Math.floor(num) === num) {
            return 'It is a whole number.';
        }
        return 'Number has a decimal place.';
    }

    console.log(numberTest(23.55));
    console.log(numberTest(23));
</script>
</body>
</html>
