<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<p>
    生成一个指定范围内的随机数
</p>


<script>

    // 值 = Math.floor(Math.random() * 可能值的总数 + 第一个可能的值);

    function rand(min, max) {

        if (max == null && min == null) {
            return 0;
        }

        if (max == null) {
            max = min;
            min = 0;
        }
        return Math.floor(Math.random() * (max - min + 1) + min);
    }

    console.log(rand(20, 1));
    console.log(rand(1, 10));

    console.log(rand(6));
    console.log(rand());

</script>

</body>
</html>
