<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<P>
    求两个数之间的最大公约数
</P>

<script>

    function divisor(num1, num2) {

        if (!num2) {
            return num1;
        }
        return divisor(num2, num1 % num2);
    }


    console.log(divisor(12, 13));
    console.log(divisor(9, 3));

</script>

</body>
</html>
