<body>
<p>
    格式化指定的小数位
</p>

<script>

    function decimals(num,n){

        return num.toFixed(n);
    }

    console.log(decimals(2.100212, 2));
    console.log(decimals(2.100212, 3));
    console.log(decimals(2100, 2));
</script>

</body>
