<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p>
    判断value是否为一个自然数(非负整数)
</p>
<script>
    function isNatural(value) {

        if (typeof value !== 'number') {
            return false;
        }

        return (Math.ceil(value) === value) && (value > 0) && (value !== Infinity);
    }

    console.log(isNatural(-15));
    console.log(isNatural(1));
    console.log(isNatural(10.22));
    console.log(isNatural(10 / 0));
</script>

</body>
</html>
