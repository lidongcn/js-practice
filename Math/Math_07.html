<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p>
    找出数组当中最小的值
</p>
<script>

    function min(numbers) {

        if (Object.prototype.toString.call(numbers) !== '[object Array]') {
            return false;
        }

        return Math.min.apply(this, numbers);
    }

    console.log(min([12, 34, 56, 1]));
    console.log(min([-12, -34, 0, -56, -1]));
</script>


</body>
</html>
