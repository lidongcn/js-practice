<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p>
    将二进制数转换为十进制
</p>
<script>
    function convert(num) {

        return parseInt(num, 2);
    }

    console.log(convert('110011'));
    console.log(convert('100'));

</script>

</body>
</html>
