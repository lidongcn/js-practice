<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p>Write a JavaScript function for the Pythagorean theorem.</p>

<script>
    function theorem(num1, num2) {
        if (typeof num1 !== 'number' || typeof num2 !== 'number') {
            return false;
        }
        return Math.sqrt(num1 * num1 + num2 * num2);
    }

    console.log(theorem(3, 4));
    console.log(theorem(6, 8));
</script>

</body>
</html>
