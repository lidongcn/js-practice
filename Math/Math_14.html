<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>Title</title>

<body>
<p>
    将小数舍入到给定的小数位
</p>
<script>

    function round(num,base){

        return num.toFixed(base);
    }

    console.log(round(12.375,2));
    console.log(round(12.37499,2));
    console.log(round(-10.3079499, 3));
</script>

</body>
</html>
