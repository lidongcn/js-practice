<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>获得一个月的最后一天</title>
</head>
<body>

<script>
  function lastDay(y, m) {
    return new Date(y, m + 1, 0).getDate();
  }

  console.log(lastDay(2014, 0));
  console.log(lastDay(2014, 1));
  console.log(lastDay(2014, 11));
</script>

</body>
</html>
