<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>check whether an `input` is a date object or not</title>
</head>
<body>
<p>判断输入的值是否为一个Date对象</p>
<script>
    //  call传进去的是参数序列，apply传进去的是数组
    //  它们都是动态改变某个方法的运行环境

    //  可以通过使用toString来获取每个对象的类型，例如：
    //  Object.prototype.toString.call(new Data); //[object Date]

    var isDate = function (input) {

        if (Object.prototype.toString.call(input) === "[object Date]")
            return input+'是日期对象';

        return input+'不是日期对象';
    };
    console.log(isDate("October 13, 2014 11:13:00"));
    console.log(isDate(new Date(86400000)));
    console.log(isDate(new Date(99, 5, 24, 11, 33, 30, 0)));
    console.log(isDate([1, 2, 4, 0]));

</script>

</body>
</html>
