<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p>判断IP地址是否符合规范</p>
<script>

    /*
     * 0-9可以写成\d;
     * 10-99可以写成[1-9]\d;
     * 100-199可以写成1\d{2};
     * 200-249可以写成2[0-4]\d;
     * 250-255可以写成25[0-5];
     * 0-99可以写成[1-9]?\d;
     * 组合下来0-255可以写成(25[0-5]|2[0-4]\d|((1\d{2})|([1-9]?\d)))
     * 则将0-255的正则加上点重复三次,第四段再来一次,便可得到ip地址的正则表达式
     */

    function isIP(Str) {
        var regexp = /((25[0-5]|2[0-4]\d|((1\d{2})|([1-9]?\d)))[.]){3}(25[0-5]|2[0-4]\d|((1\d{2})|([1-9]?\d)))/;

        if (regexp.test(Str)) {
            return '此IP地址符合规范';
        } else {
            return '不是正确的IP地址';
        }
    }
    console.log(isIP('128.66.254.9'));
    console.log(isIP('128.156.256.159'));
</script>
</body>
</html>
