<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>计算数组中每个元素的和与乘积</title>
</head>
<body>
<script>
  var arr = [1, 2, 3, 4, 5, 6],
      sum = 0,
      product = 1;

  for (var i = 0; i < arr.length; i++) {
    sum += arr[i];
    product *= arr[i];
  }

  alert("sum= " + sum + " Product = " + product);


</script>
</body>
</html>
