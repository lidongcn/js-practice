<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>克隆一个数组</title>
</head>
<body>

<script>

  function cloneArray(arr){

    return arr.slice(0);
  }

  console.log(cloneArray([1,2,[3,4]]));
  console.log(cloneArray([1,2,3,4]));

</script>

</body>
</html>
