<body>
<!--冒泡排序法-->

<script>
  function bubbleSort(a) {
    var swap,
        n = a.length - 1,
        x = a;
    do {
      swap = false;
      for (var i = 0; i < n; i++) {
        if (x[i] < x[i + 1]) {
          var temp = x[i];
          x[i] = x[i + 1];
          x[i + 1] = temp;
          swap = true;
        }
      }
    } while (swap);
    return x;
  }
  var arr = [12, 345, 4, 546, 122, 84, 98, 64, 9, 1, 3223, 455, 23, 234, 213];
  console.log(bubbleSort(arr));
  //a= a+b;
//  b=a-b;
//  a=a-b
</script>
</body>
