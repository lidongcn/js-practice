<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
</head>
<body>
<!--returns a passed string with letters in alphabetical order-->

<script>
  function lettersReverse(letters){

    return letters.split("").sort().join("")
  }
  console.log(lettersReverse("lidongtongxue"));


</script>
</body>
</html>
