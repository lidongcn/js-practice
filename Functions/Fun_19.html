<!DOCTYPE html>

  <meta charset="UTF-8">
  <title></title>

<body>
<!--用二分法查找数组中的元素-->
<script>
  function array_search(marray, ele) {

    var a = Math.floor(marray.length / 2);
    if (marray[a] === ele) {
      return a;
    } else if (marray.length === 1) {
      return null;
    } else if (marray[a] < ele) {
      var otherArray = marray.slice(a + 1);
      var res = array_search(otherArray, ele);
      if (res === null) {
        return null;
      } else {
        return a + 1 + res;
      }
    } else {
      var array = marray.slice(0, a);
      return array_search(array, ele);
    }
  }
  var m = [1, 2, 3, 4, 5, 6, 8];

  console.log(array_search(m, 8));

</script>

</body>
</html>
