<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
</head>
<body>
<!--计算一个字符串中有几个与传进去的字母相同-->

<script>
  function count(str, letter) {
    var count = 0;
    for (var i = 0; i < str.length; i++) {
      if (str[i] == letter) {
        count += 1;
      }
    }
    return count;
  }

  console.log(count("liDongLi", "o"));


</script>
</body>
</html>
