<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>reverse number</title>
</head>
<body>

<script>
  function numReverse(num) {

    return num.toString().split("").reverse().join("");
  }

  console.log(numReverse(2345678));
  console.log(numReverse(3435353666));
</script>

</body>
</html>
