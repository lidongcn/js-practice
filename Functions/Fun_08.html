<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
</head>
<body>
<!--检查质数-->

<script>
  function prime(num) {
    if (num === 1) {
      return false;
    }
    else if (num === 2) {
      return true;
    } else {
      for (var i = 2; i < num; i++) {
        if (num % i === 0) {
          return false;
        }
      }
      return true;
    }
  }
  console.log(prime(23));
</script>

</body>
</html>
