<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>验证一个值是不是布尔值</title>
</head>
<body>

<script>

    function is_boolean(value) {

        return value === true || value === false;
    }

    console.log(is_boolean(true));

    console.log(is_boolean('bar'));
</script>

</body>
</html>
