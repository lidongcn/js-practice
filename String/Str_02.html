<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>检查输入的一个字符串是否为空</title>
</head>
<body>

<script>

  function isBlank(input){
    if(input.length === 0){
      return true;
    }else{
      return false;
    }
  }

  console.log(isBlank('dfadf'));
  console.log(isBlank(''));


</script>

</body>
</html>
