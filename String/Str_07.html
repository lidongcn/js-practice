<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>将字符串的第一个字母大写</title>
</head>
<body>
<script>

//  stringObject.slice(start,end)

  function capitalize (Str){

    return Str.charAt(0).toUpperCase() + Str.slice(1);
  }

  console.log(capitalize('js string exercises'));



</script>

</body>
</html>
