<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>得到当前的日期</title>
</head>
<body>

<script>
    var day = new Date(),
        yyyy = day.getFullYear(),
        mm =day.getMonth()+ 1,
        dd = day.getDate();
    console.log(mm + "-" + dd + "-" + yyyy);
    console.log(mm + "/" + dd + "/" + yyyy);

</script>

</body>
</html>
